{% extends './base.html' %}
{% block content %}
<h1>Login</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'covidcases:home' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Name" name="username" required class="form-control"/>
    </div>

    <div class="form-group">
        <label for="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" required class="form-control"/> 
    </div>

    <button type="submit" value="Login" class="btn btn-primary">Login</button>
</form>

{% endblock %}
